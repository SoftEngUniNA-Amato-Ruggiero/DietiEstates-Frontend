<h2>Agents list</h2>
<hr />
<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Roles</th>
            </tr>
        </thead>
        <tbody>
            @for (agent of agents; track agent.id) {
            <tr>
                <td>{{ agent.id }}</td>
                <td>{{ agent.username }}</td>
                <td>{{ getRolesNames(agent.roles).join(', ') }}</td>
            </tr>
            }
        </tbody>
    </table>
</div>
<ngb-pagination [(page)]="pageNumber" [pageSize]="pageSize" [collectionSize]="agents.length"
    (pageChange)="getAgentsPage($event - 1, pageSize)" />
