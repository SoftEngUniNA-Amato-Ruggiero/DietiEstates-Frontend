<div class="container mt-4">

    <app-map-component [inputLayer]="searchResultsLayerGroup" (mapCenter)="mapCenter.set($event)"></app-map-component>
    <br />

    <mat-form-field class="container-fluid">
        <mat-label>Search Radius (degrees)</mat-label>
        <input matInput type="number" min="0.1" step="0.1" #radiusInput
            (input)="distance.set(radiusInput.valueAsNumber)" [value]="distance()">
    </mat-form-field>

    <app-tags-field (tags)="reactiveKeywords.set($event)"></app-tags-field>

    @if(selectedInsertion()){
    <app-insertion-view [insertion]="selectedInsertion()!"></app-insertion-view>
    <br />
    }

    @if (authService.isAuthenticated() && !userStateService.isAffiliatedWithAgency()){
    <h3>Are you the manager of a real estate agency?</h3>
    <app-agency-upload></app-agency-upload>
    }
</div>
