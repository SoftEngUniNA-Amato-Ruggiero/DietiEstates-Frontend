<form [formGroup]="agencyUploadForm" (ngSubmit)="onSubmit()">
    <label for="agencyName" class="form-label">Agency Name:</label>
    <input id="agencyName" formControlName="agencyName" class="form-control">

    <label for="agencyIban" class="form-label">Agency IBAN:</label>
    <input id="agencyIban" formControlName="agencyIban" class="form-control">

    <button type="submit" class="btn btn-primary">Sign up your agency</button>
</form>
