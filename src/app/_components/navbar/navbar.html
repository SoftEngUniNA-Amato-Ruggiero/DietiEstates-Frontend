<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" routerLink="/">DIETI Estates</a>

    <button class="navbar-toggler" type="button" (click)="isCollapsed = !isCollapsed">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" [ngbCollapse]="isCollapsed">
        <ul class="navbar-nav">
            @if (!authService.isAuthenticated()) {
            <li class="nav-item">
                <a routerLink="/login" routerLinkActive="active" class="nav-link">Log in / Sign up</a>
            </li>
            } @else {

            <li class="nav-item">
                <a routerLink="/profile" routerLinkActive="active" class="nav-link">Profile</a>
            </li>

            @if (userStateService.isAffiliatedWithAgency()){
            <li class="nav-item">
                <a routerLink="/dashboard" routerLinkActive="active" class="nav-link">Agent Dashboard</a>
            </li>
            }

            @if (userStateService.isManager()){
            <li class="nav-item">
                <a routerLink="/agency" routerLinkActive="active" class="nav-link">Agency Management</a>
            </li>
            }

            <li class="nav-item">
                <a routerLink="/logout" routerLinkActive="active" class="nav-link">Logout</a>
            </li>
            }
        </ul>
    </div>
</nav>
