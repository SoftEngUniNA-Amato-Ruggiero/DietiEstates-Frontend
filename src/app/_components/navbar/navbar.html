<nav>
    <ul>
        <li><a routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a></li>

        @if (!authService.isAuthenticated()) {
        <li><a routerLink="/login" routerLinkActive="active">Log in / Sign up</a></li>
        } @else {

        @if (userStateService.isAgent()){
        <li><a routerLink="/dashboard" routerLinkActive="active">Agent Dashboard</a></li>
        }

        @if (userStateService.isManager()){
        <li><a routerLink="/agency" routerLinkActive="active">Agency Management</a></li>
        }

        <li><a routerLink="/profile" routerLinkActive="active">Profile</a></li>

        <li><a routerLink="/logout" routerLinkActive="active">Logout</a></li>
        }
    </ul>
</nav>
