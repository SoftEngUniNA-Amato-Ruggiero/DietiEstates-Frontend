<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Address</th>
            </tr>
            <tr>
                <td>{{ insertion.address.formatted }}</td>
            </tr>
            <tr>
                <th scope="row">Tags</th>
            </tr>
            <tr>
                <td>
                    @for (tag of insertion.tags; track tag) {
                    <mat-chip class="me-1">{{ tag }}</mat-chip>
                    }
                </td>
            </tr>
            <tr>
                <th scope=" row">Description</th>
            </tr>
            <tr>
                <td><quill-view [content]="insertion.description"></quill-view></td>
            </tr>
        </tbody>
    </table>
</div>
