<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <tbody>
            <tr>
                <th scope="row">Address</th>
            </tr>
            <tr>
                <td>{{ insertion.address.formatted }}</td>
            </tr>
            <tr>
                <th scope="row">Tags</th>
            </tr>
            <tr>
                <td>
                    @for (tag of insertion.tags; track tag) {
                    <mat-chip class="me-1">{{ tag }}</mat-chip>
                    }
                </td>
            </tr>
            <tr>
                <td ngbAccordion>
                    <div ngbAccordionItem>
                        <h2 ngbAccordionHeader>
                            <button ngbAccordionButton>Description</button>
                        </h2>
                        <div ngbAccordionCollapse>
                            <div ngbAccordionBody>
                                <ng-template><quill-view [content]="insertion.description"></quill-view></ng-template>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
