<mat-form-field class="container-fluid">
    <mat-label>Tags:</mat-label>
    <mat-chip-grid #reactiveChipGrid aria-label="Enter a tag">
        @for (keyword of reactiveKeywords(); track keyword) {
        <mat-chip-row (removed)="removeReactiveKeyword(keyword)">
            {{keyword}}
            <button matChipRemove [attr.aria-label]="'remove tag ' + keyword">
                <mat-icon>cancel</mat-icon>
            </button>
        </mat-chip-row>
        }
    </mat-chip-grid>
    <input placeholder="Enter a tag and press enter" [matChipInputFor]="reactiveChipGrid"
        (matChipInputTokenEnd)="addReactiveKeyword($event)" />
</mat-form-field>
