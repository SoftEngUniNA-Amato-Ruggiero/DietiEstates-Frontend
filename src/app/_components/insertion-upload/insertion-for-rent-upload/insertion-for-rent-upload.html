<div class="container mt-4">
    <form [formGroup]="insertionForRentForm" (ngSubmit)="openConfirmationModal()" class="d-flex flex-column gap-3">
        <app-insertion-upload (insertionData)="patchInsertionData($event)"></app-insertion-upload>

        <div class="form-group">
            <label for="rent">Rent</label>
            <input type="number" id="rent" formControlName="rent" class="form-control" />
        </div>

        <button type="submit" class="btn btn-primary mb-2"
            [disabled]="!insertionData || !insertionForRentForm.valid || !insertionForRentForm.get('rent')?.value || !insertionData.address">Submit</button>
    </form>
</div>
