<div class="container mt-4">
    <form [formGroup]="insertionForSaleForm" (ngSubmit)="openConfirmationModal()" class="d-flex flex-column gap-3">
        <app-insertion-upload (insertionData)="patchInsertionData($event)"
            (mapReady)="map=$event; mapReady.emit($event)"></app-insertion-upload>

        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" id="price" formControlName="price" class="form-control" />
        </div>

        <button type="submit" class="btn btn-primary mb-2"
            [disabled]="!insertionData || !insertionForSaleForm.valid || !insertionForSaleForm.get('price')?.value || !insertionData.address">Submit</button>
    </form>
</div>
