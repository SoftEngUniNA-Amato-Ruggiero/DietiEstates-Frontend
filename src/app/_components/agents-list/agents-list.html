<h2>Agents list</h2>

<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <th>ID</th>
        <th>Email</th>
        @for (agent of agents; track agent.user.id) {
        <tr>
            <td>{{ agent.user.id }}</td>
            <td>{{ agent.user.username }}</td>
        </tr>
        }
    </table>
</div>
<ngb-pagination [(page)]="pageNumber" [pageSize]="pageSize" [collectionSize]="agents.length"
    (pageChange)="getAgentsPage($event - 1, pageSize)" />
